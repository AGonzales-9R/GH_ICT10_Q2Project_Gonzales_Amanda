    <h1 style="text-align: center; background-color: #72b4e5cc; margin-top: 70px; padding: 100px;">Student Grade Calculator</h1>
    <br>

    <hr>

    <div class="container-fluid p-4 mb-4 mt-5" style="text-align: center; background-color: white;">
        <form>

            <h2>Student Information: </h2>
            
            <br>

            <div class="row">
                <div class="col">
                    <label>First Name</label>
                    <input type="text" id="inputFN" class="form-control">
                </div>
                <div class="col">
                    <label>Last Name</label>
                    <input type="text" id="inputLN" class="form-control">
                </div>
            
            </div>

            <br>
            <br>

            <h2>Enter your grades here: </h2>

            <div class="row">
                <div class="col">
                    <label>English</label>
                    <input type="number" id="inputENG" class="form-control">
                    <label>Filipino</label>
                    <input type="number" id="inputFIL" class="form-control">
                    <label>Math</label>
                    <input type="number" id="inputMATH" class="form-control">
                </div>
                <div class="col">
                    <label>Social Studies</label>
                    <input type="number" id="inputSS" class="form-control">
                    <label>Science</label>
                    <input type="number" id="inputSCI" class="form-control">
                    <label>ICT</label>
                    <input type="number" id="inputICT" class="form-control">
                </div>
            </div>    

            <br>
            <br>

            <input type="button" py-click="calculateGWA" value="Calculate GWA" class="btn btn-danger">

        </form>

        <div class="container mt-5 mb-5" style="border: solid; border-color: #f4b245 ;">
            <div class="gradess" style="font-size: 30px;">
                <pre>
                    <div id="gwaSummary">
                    </div>
                </pre>    
            </div>
        </div>
    </div>
